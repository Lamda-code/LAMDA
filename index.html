                            ]
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                }
            );
        });

    // Graphique des formations
    fetch('stats_formations.php')
        .then(response => response.json())
        .then(data => {
            new Chart(
                document.getElementById('formationsChart'),
                {
                    type: 'pie',
                    data: {
                        labels: data.labels,
                        datasets: [{
                            data: data.values,
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.7)',
                                'rgba(54, 162, 235, 0.7)',
                                'rgba(255, 206, 86, 0.7)'
                            ]
                        }]
                    }
                }
            );
        });
